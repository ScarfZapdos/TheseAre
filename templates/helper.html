<script type="text/javascript" charset="utf-8">
    var socket = io();
    var tracklist;

    socket.onAny((event, ...args) => {
  console.log(event, args);
    });
    
    const suggestionContainer = document.getElementById('suggestionContainer');
    const suggestionInfo = document.getElementById('suggestionInfo');
    const addTrackBtn = document.getElementById('addTrackBtn');
    const skipTrackBtn = document.getElementById('skipTrackBtn');

    let currentSuggestionIndex = 0;
    let suggestions = []; // Store suggestions here

    document.addEventListener("DOMContentLoaded", function(){
        // Fetch suggestions from the backend (replace with your actual endpoint)
        fetch('/get_track_i', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                index: currentSuggestionIndex/* get artists from form */
            }),
        })
        .then(response => response.json())
        .then(data => {
            suggestions = data.suggestions;
            showSuggestion();
        })
        .catch(error => console.error('Error fetching suggestions:', error));
    });

    addTrackBtn.addEventListener('click', function() {
        // Add current track to the playlist (you may want to send this to the backend)
        // For example: addToPlaylist(suggestions[currentSuggestionIndex]);

        // Show the next suggestion
        currentSuggestionIndex++;
        showSuggestion();
    });

    skipTrackBtn.addEventListener('click', function() {
        // Skip to the next suggestion without adding to the playlist
        currentSuggestionIndex++;
        showSuggestion();
    });

    function showSuggestion() {
        if (currentSuggestionIndex < suggestions.length) {
            const suggestion = suggestions[currentSuggestionIndex];
            suggestionInfo.innerHTML = `
                <img src="${suggestion.cover}" alt="Album Cover">
                <p>${suggestion.name} - ${suggestion.artist}</p>
                <p>Album: ${suggestion.album}</p>
                <audio controls>
                    <source src="${suggestion.preview_url}" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            `;

            suggestionContainer.style.display = 'block';
        } else {
            // No more suggestions, display a message or handle as needed
            suggestionContainer.style.display = 'none';
        }
    }
</script>
